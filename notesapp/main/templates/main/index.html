{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <title>Notes</title>
</head>
<body>
    {% for note in notes %}
        <textarea name="note" id="nptes" cols="30" rows="10">
            Write your note here...
        </textarea>
    {% empty %} 
        <button>+</button>
    {% endfor %}
</body>
</html>
